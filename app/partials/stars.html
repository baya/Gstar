<div class='content' ng-conroller='StarsCtrl'>
  <ol id='stars'>
    <li ng-repeat="star in stars" class='star'>
      <article>
	<header><a ng-href='{{star.html_url}}'><h1 ng-bind-html="star.full_name.replace(regex, hit)">></h1></a></header>
	<edit-in-place descriptionHtml='{{star.description.replace(regex, hit)}}'
		       description='{{star.description}}'
		       starid='{{star.id}}'
		       new_regex="newRegex()"
		       hit='{{hit}}'>
	</edit-in-place>
      </article>
    </li>
  </ol>
  <div ng-switch on="pagination">
    <ul ng-switch-when="pagination" class="pagination" ng-hide="hide">
      <li ng-class="{disabled: currentPage == 1}" ng-switch on="prePageHref">
	<span ng-switch-when="nonlink">&laquo;</span>
	<a ng-switch-default href="{{prePageHref}}">&laquo;</a>
      </li>
      <li ng-repeat="page in pages" ng-class="{active: page.current}"><a ng-bind="page.num" href="{{page.href}}"></a></li>
      <li ng-class="{disabled: currentPage == pages.length }" ng-switch on="nextPageHref">
	<span ng-switch-when="nonlink">&raquo;</span>
	<a ng-switch-default href="{{nextPageHref}}">&raquo;</a>
      </li>
    </ul>
  </div>
</ol>
</div>
