<!doctype html>
<html lang="en" ng-app="gStar">
  <head>
    <meta charset="utf-8">
    <title>Gstar</title>
    <link rel="stylesheet" href="/css/app.css"/>
  </head>
  <body>
    
    <div class='header'>
      <strong class='logo'>G<span class='star'>*</span></strong>
      <div class='search-bar'>
	<form ng-submit='submit()' ng-controller='SearchFormCtrl'>
	  <input type='text' ng-model='q' name='q' id='main-input'/>
	  <input class='btn btn-default' type="submit" value="Search" />
	</form>
      </div>
    </div>
    <div class='clear'></div>
    
    <div ng-view></div>

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-resource.min.js"></script>
    <script src="/lib/angular/angular-sanitize.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/lib/vendor/jquery-1.10.2.min.js"></script>
  </body>
</html>
